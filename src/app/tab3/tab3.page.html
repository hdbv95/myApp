<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Change Account Name
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]='accountUpdateForm' (ngSubmit)='onSubmit()'>
    <ion-item>
      <ion-label>Account :</ion-label>
      <ion-select formControlName='accountNumber' placeholder="Select One" >
        <ion-select-option *ngFor="let account of accounts" [value]="account.accountNumber">
          {{account.name}} => {{account.currency}}{{account.balance|currency}}
        </ion-select-option>
      </ion-select>

    </ion-item>

    <ion-item>
      <ion-label>New name:</ion-label>
      <ion-input formControlName='newName' type='text'></ion-input>
    </ion-item>
    <ion-button type="submit">Change Name</ion-button>
  </form>
  <div class="success" *ngIf='success && submitted'>Success</div>
  <div class="error" *ngIf='submitted && !success '>Please check your inputs</div>
</ion-content>
